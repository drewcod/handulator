<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Points with Three.js</title>
  <style>
    body {
      margin: 0;
      display: flex;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      flex-grow: 1;
    }

    #sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    #content {
      margin-left: 250px; /* Adjust the content to fit beside the sidebar */
      padding: 20px;
      flex-grow: 1;
    }

    button {
      background-color: #ffffff;
      height: 75px;
      width: 75px;
      padding: 10px;
      margin-bottom: 10px;
      color: rgb(123, 123, 123);
    }

    button:hover {
      background-color: #45a049;
    }


  </style>
</head>
<body>

  <div id="sidebar">
    <div class="mini-object" id="mini-cube" onclick="makeCubeMesh(0x00FF00)"></div>
    <div class="mini-object" id="mini-sphere" onclick="makeSphereMesh(0xFF0000)"></div>
    <div class="mini-object" id="mini-pyramid" onclick="makePyramidMesh(0x0000FF)"></div>
    <button id="clear">CLEAR</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>

  <script>

    let shapes = [];
    let grabbedShape = null;
    let grabState = null;

    function getYawPitchRoll(matrix) {
      const clamp = (v) => Math.max(-1, Math.min(1, v));
      const yaw = Math.atan2(matrix[0][2], matrix[2][2]);
      const pitch = Math.asin(-clamp(matrix[1][2]));
      const roll = Math.atan2(matrix[1][0], matrix[1][1]);
      return { yaw, pitch, roll };
    }

    function normalizeAngle(theta) {
      while (theta > Math.PI) theta -= 2 * Math.PI;
      while (theta < -Math.PI) theta += 2 * Math.PI;
      return theta;
    }

    function handlePinch(thumb, pointer, thumbPos, rotation) {
      const dist = Math.abs(thumb[0] - pointer[0]) + Math.abs(thumb[1] - pointer[1]);
      if (!rotation) {
        if (dist < 0.1 && grabbedShape) {
          grabbedShape.position.set(thumbPos.x, thumbPos.y, thumbPos.z);
        } else if (dist >= 0.1) {
          grabbedShape = null;
          grabState = null;
        }
        return;
      }
      const { roll } = getYawPitchRoll(rotation);
      if (dist < 0.1) {
        if (grabbedShape && grabState) {
          grabbedShape.position.set(thumbPos.x, thumbPos.y, thumbPos.z);
          const rollDelta = normalizeAngle(roll - grabState.initialRoll);
          const scaleFactor = Math.exp(rollDelta * 0.5);
          const minScale = 0.2;
          const maxScale = 5;
          const baseScale = grabState.baseScale;
          const baseMin = Math.min(baseScale.x, baseScale.y, baseScale.z);
          const baseMax = Math.max(baseScale.x, baseScale.y, baseScale.z);
          const clampMin = minScale / (baseMax || minScale);
          const clampMax = maxScale / (baseMin || maxScale);
          const clampedFactor = THREE.MathUtils.clamp(scaleFactor, clampMin, clampMax);
          grabbedShape.scale.set(
            baseScale.x * clampedFactor,
            baseScale.y * clampedFactor,
            baseScale.z * clampedFactor
          );
        } else {
          let bestErr = Infinity;
          let selected = null;
          for (let i = 0; i < shapes.length; i++) {
            const cur = shapes[i];
            const err = Math.abs(thumbPos.x - cur.position.x) + Math.abs(thumbPos.y - cur.position.y);
            if (err < bestErr) {
              bestErr = err;
              selected = cur;
            }
          }
          if (selected && bestErr < 100) {
            grabbedShape = selected;
            grabbedShape.position.set(thumbPos.x, thumbPos.y, thumbPos.z);
            grabState = {
              initialRoll: roll,
              baseScale: grabbedShape.scale.clone()
            };
          }
        }
      } else {
        grabbedShape = null;
        grabState = null;
      }
    }

    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Position the camera
    camera.position.z = 500;

    // Create a Socket.io client connection
    const socket = io.connect();

    // other shapes
    function makeSphereMesh(color) {
      let new_sphere = new THREE.Mesh(new THREE.SphereGeometry(25, 32, 32), new THREE.MeshBasicMaterial({ color: color }));
      shapes.push(new_sphere);
      scene.add(new_sphere);
      return new_sphere;
    }
    function makePyramidMesh(color) {
        let new_pyramid = new THREE.Mesh(new THREE.ConeGeometry(25, 50, 4), new THREE.MeshBasicMaterial({ color: color }));
        shapes.push(new_pyramid);
        scene.add(new_pyramid);
        return new_pyramid;
    }
    function makeCubeMesh(color) {
        let new_cube = new THREE.Mesh(new THREE.BoxGeometry(50, 50, 50), new THREE.MeshBasicMaterial({ color: color }));
        shapes.push(new_cube);
        scene.add(new_cube);
        return new_cube;
    }
    
    // clear button
    document.getElementById("clear").addEventListener("click", function() {
      for (let i=0; i<shapes.length; i++) {
        scene.remove(shapes[i]);
      }
      shapes = [];
    });

    // Create a Points object for the points
    const points_geometry = new THREE.BufferGeometry();
    const points_material = new THREE.PointsMaterial({ color: 0x00ff00, size: 10, sizeAttenuation:false });
    const points = new THREE.Points(points_geometry, points_material);
    scene.add(points);

    // Create a Line object
    const line_geometry = new THREE.BufferGeometry().setFromPoints(points);
    const line_material = new THREE.LineBasicMaterial({ color: 0x0000ff });
    const line = new THREE.LineSegments(line_geometry, line_material)
    scene.add(line)

    
    function updatePoints(payload) {
      const landmarks = payload.frame_landmarks || [];
      const rotations = payload.rotation_matrices || [];
      if (!landmarks.length) {
        points_geometry.setFromPoints([]);
        line_geometry.setFromPoints([]);
        grabbedShape = null;
        grabState = null;
        return;
      }
      const w = window.innerWidth;
      const h = window.innerHeight;
      let allPoints = [];
      let allLinePoints = [];

      if (Array.isArray(landmarks[0][0])) {
        landmarks.forEach((hand, idx) => {
          const newPoints = hand.map(p => new THREE.Vector3(p[0] * w - w / 2, (1 - p[1]) * h - h / 2, p[2] * 500));
          allPoints = allPoints.concat(newPoints);
          const handLinePoints = [
            newPoints[0], newPoints[1],
            newPoints[0], newPoints[5],
            newPoints[0], newPoints[17],
            newPoints[5], newPoints[9],
            newPoints[9], newPoints[13],
            newPoints[13], newPoints[17],
            newPoints[1], newPoints[2],
            newPoints[2], newPoints[3],
            newPoints[3], newPoints[4],
            newPoints[5], newPoints[6],
            newPoints[6], newPoints[7],
            newPoints[7], newPoints[8],
            newPoints[9], newPoints[10],
            newPoints[10], newPoints[11],
            newPoints[11], newPoints[12],
            newPoints[13], newPoints[14],
            newPoints[14], newPoints[15],
            newPoints[15], newPoints[16],
            newPoints[17], newPoints[18],
            newPoints[18], newPoints[19],
            newPoints[19], newPoints[20]
          ];
          allLinePoints = allLinePoints.concat(handLinePoints);

          const thumb = hand[4];
          const pointer = hand[8];
          const thumbPos = newPoints[4];
          handlePinch(thumb, pointer, thumbPos, rotations[idx] || null);
        });
      } else {
        const newPoints = landmarks.map(p => new THREE.Vector3(p[0] * w - w / 2, (1 - p[1]) * h - h / 2, p[2] * 500));
        allPoints = newPoints;
        allLinePoints = [
          newPoints[0], newPoints[1],
          newPoints[0], newPoints[5],
          newPoints[0], newPoints[17],
          newPoints[5], newPoints[9],
          newPoints[9], newPoints[13],
          newPoints[13], newPoints[17],
          newPoints[1], newPoints[2],
          newPoints[2], newPoints[3],
          newPoints[3], newPoints[4],
          newPoints[5], newPoints[6],
          newPoints[6], newPoints[7],
          newPoints[7], newPoints[8],
          newPoints[9], newPoints[10],
          newPoints[10], newPoints[11],
          newPoints[11], newPoints[12],
          newPoints[13], newPoints[14],
          newPoints[14], newPoints[15],
          newPoints[15], newPoints[16],
          newPoints[17], newPoints[18],
          newPoints[18], newPoints[19],
          newPoints[19], newPoints[20]
        ];

        const thumb = landmarks[4];
        const pointer = landmarks[8];
        const thumbPos = newPoints[4];
        handlePinch(thumb, pointer, thumbPos, rotations[0] || null);
      }

      points_geometry.setFromPoints(allPoints);
      line_geometry.setFromPoints(allLinePoints);
    }


    // Listen for 'new_points' events from Flask server
    socket.on('new_data', function(data) {
      updatePoints(data);
    });

    // Animation loop to render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Function to create miniatures for the sidebar
    function createMiniature(geometry, material) {
        const miniObject = new THREE.Mesh(geometry, material);
        miniObject.scale.set(2, 2, 2); // Scale down for the sidebar
        miniObject.rotation.y += 65
        miniObject.rotation.x += -75

        // Create a small scene for rendering the miniature
        const miniScene = new THREE.Scene();
        const miniCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        miniCamera.position.z = 3;
        miniScene.add(miniObject);

        // Create a renderer for the miniature
        const miniRenderer = new THREE.WebGLRenderer();
        miniRenderer.setSize(75, 75);

        // Render the miniature to the canvas element
        miniRenderer.render(miniScene, miniCamera);

        return miniRenderer.domElement;
    }

    // Render miniatures in the sidebar
    document.getElementById('mini-cube').appendChild(createMiniature(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0x00ff00 })));
    document.getElementById('mini-sphere').appendChild(createMiniature(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 })));
    document.getElementById('mini-pyramid').appendChild(createMiniature(new THREE.ConeGeometry(0.5, 1, 4), new THREE.MeshBasicMaterial({ color: 0x0000ff })));


    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
