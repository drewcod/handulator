    // Create the blue (user) cube.
    const userGeometry = new THREE.BoxGeometry(1, 1, 1);
    const userMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
    const userShape = new THREE.Mesh(userGeometry, userMaterial);
    scene.add(userShape);
    // Dictionary to store meshes for the grabbable cubes (red or green).
    const shapeMeshes = {};
    // other shapes
    function makeSphereMesh(color) {
        return new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshBasicMaterial({ color: color }));
    }
    function makePyramidMesh(color) {
        return new THREE.Mesh(new THREE.ConeGeometry(0.5, 1, 4), new THREE.MeshBasicMaterial({ color: color }));
    }
    function makeCubeMesh(color) {
        return new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: color }));
    }

    //UI code from Jaya

    let stationaryData = null; 
    socket.on('update_shapes', function(data) { 
      // Update the user (blue) cube’s position. 
      if (data.user) {
        userShape.position.set(data.user[0], data.user[1], data.user[2]); 
      }

      // Process and update all shapes. 
      const incomingIds = new Set(); 
      data.shapes.forEach(shapeData => {
        incomingIds.add(shapeData.id); 
        let mesh; 
        if (shapeData.shape === "sphere") {
          mesh = makeSphereMesh(shapeData.color); 
        } else if (shapeData.shape === "pyramid") { 
          mesh = makePyramidMesh(shapeData.color); 
        } else { 
          mesh = makeCubeMesh(shapeData.color); 
        } 
        if (!(shapeData.id in shapeMeshes)) {
            // Create a new mesh for this shape. 
            shapeMeshes[shapeData.id] = mesh; 
            scene.add(mesh); 
          } // Update the mesh’s position and color. 
          shapeMeshes[shapeData.id].position.set(shapeData.pos[0], shapeData.pos[1], shapeData.pos[2]); 
          shapeMeshes[shapeData.id].material.color.set(shapeData.color); });

          // Remove any meshes that are no longer present. 
          Object.keys(shapeMeshes).forEach(id => { 
            if (!incomingIds.has(parseInt(id))) { 
              scene.remove(shapeMeshes[id]); 
              delete shapeMeshes[id]; 
            } 
          });

          // Save the stationary cube’s data (assuming it’s the first shape). 
          if (data.shapes && data.shapes.length > 0) { 
            stationaryData = data.shapes[0]; 
          } 
        });

    // Object selection function
    function selectObject(objectType) { 
      if (!stationaryData) { 
        console.error("Stationary data is not available yet."); 
        return; 
      }

      // Create a new mesh based on the current stationary cube's color. 
      let newMesh;
      if (objectType == 'cube') { 
        newMesh = makeCubeMesh(GREEN); 
        stationaryData.color = GREEN;
      } else if (objectType == 'sphere') { 
        newMesh = makeSphereMesh(RED); 
        stationaryData.color = RED;
      } else if (objectType == 'pyramid') { 
        newMesh = makePyramidMesh(BLUE); 
        stationaryData.color = BLUE;
      }

      // Optionally, if you want to immediately update the scene with the new mesh, // you could replace the existing stationary mesh in shapeMeshes[0]: 
      if (0 in shapeMeshes) { 
        scene.remove(shapeMeshes[0]); 
        shapeMeshes[0] = newMesh; 
        scene.add(newMesh); 
      }

      // Update the stored stationary data to include the new shape type.
      stationaryData.shape = objectType;

      // Emit the new shape type to the server. (Note: if your server only expects a string, // then you send just the objectType. Otherwise, you could send the full stationaryData.) 
      socket.emit('changeStationary', stationaryData); 
    }

    // Function to create miniatures for the sidebar
    function createMiniature(geometry, material) {
        const miniObject = new THREE.Mesh(geometry, material);
        miniObject.scale.set(2, 2, 2); // Scale down for the sidebar
        miniObject.rotation.y += 65
        miniObject.rotation.x += -75

        // Create a small scene for rendering the miniature
        const miniScene = new THREE.Scene();
        const miniCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        miniCamera.position.z = 3;
        miniScene.add(miniObject);

        // Create a renderer for the miniature
        const miniRenderer = new THREE.WebGLRenderer();
        miniRenderer.setSize(75, 75);

        // Render the miniature to the canvas element
        miniRenderer.render(miniScene, miniCamera);

        return miniRenderer.domElement;
    }

    // Listen for key events and emit actions to the server.
    // Mapping: w: +y, s: -y, a: -x, d: +x, z: +z, x: -z, i: attach (keydown) / detach (keyup)
    document.addEventListener('keydown', function(event) {
      switch(event.key) {
        case 'w':
          socket.emit('move', { axis: 1, delta: 0.1 });
          break;
        case 's':
          socket.emit('move', { axis: 1, delta: -0.1 });
          break;
        case 'a':
          socket.emit('move', { axis: 0, delta: -0.1 });
          break;
        case 'd':
          socket.emit('move', { axis: 0, delta: 0.1 });
          break;
        case 'z':
          socket.emit('move', { axis: 2, delta: 0.1 });
          break;
        case 'x':
          socket.emit('move', { axis: 2, delta: -0.1 });
          break;
        case 'i':
          socket.emit('attach');
          break;
      }
    });

    document.addEventListener('keyup', function(event) {
      if (event.key === 'i') {
        socket.emit('detach');
      }
    });
