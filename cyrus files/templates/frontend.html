<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Points with Three.js</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>

  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a Points object for the points
    const geometry = new THREE.BufferGeometry();
    const material = new THREE.PointsMaterial({ color: 0x00ff00, size: 10, sizeAttenuation:true });
    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // Position the camera
    camera.position.z = 500;

    // Create a Socket.io client connection
    const socket = io.connect();

    // Function to update the points in Three.js
    function updatePoints(data) {

      const w = window.innerWidth;
      const h = window.innerHeight;

      const newPoints = data.frame_landmarks.map(p => new THREE.Vector3(p[0]*w - w/2, (1-p[1])*h - h/2, p[2]*500));
      geometry.setFromPoints(newPoints);
    }

    // Listen for 'new_points' events from Flask server
    socket.on('new_data', function(data) {
      updatePoints(data);
    });

    // Animation loop to render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
